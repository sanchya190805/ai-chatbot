<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/> -->

        <style>
            /* === Global Body & HTML === */
            body, html {
                height: 100%;
                margin: 0;
                background: linear-gradient(to right, rgb(38, 51, 61), rgb(50, 55, 65), rgb(33, 33, 78));
                display: flex;
                justify-content: center;   /* center horizontally */
                align-items: center;       /* center vertically */
                font-family: "Poppins", "Segoe UI", sans-serif;
            }

            /* === Chat Card Container === */
            .chat {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: auto;
            }

            .card {
                width: 1550px;
                max-width: 90%;
                height: 500px;
                border-radius: 15px !important;
                background-color: rgba(0,0,0,0.5) !important;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            }

            /* === Card Header === */
            .card-header {
                border-radius: 15px 15px 0 0 !important;
                border-bottom: 0 !important;
                display: flex;
                align-items: center;
                background-color: rgba(15,15,15,0.9);
                padding: 10px 15px;
            }

            .user_img {
                height: 45px;  /* smaller header logo */
                width: 45px;
                border: 1.5px solid #f5f6fa;
                border-radius: 50%;
            }

            .img_cont {
                position: relative;
                height: 45px;
                width: 45px;
            }

            .online_icon {
                position: absolute;
                height: 12px;
                width: 12px;
                background-color: #4cd137;
                border-radius: 50%;
                bottom: 0.2em;
                right: 0.4em;
                border: 1.5px solid white;
            }

            .user_info {    
                margin-left: 10px;
            }   
            .user_info span {
                font-size: 18px;
                color: white;
            }
            .user_info p {
                font-size: 10px;
                color: rgba(255,255,255,0.6);
            }

/* === Messages === */
            .msg_card_body {
                flex: 1;
                overflow-y: auto;
                padding: 15px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .msg_cotainer {
                margin-left: 10px;
                padding: 10px;
                border-radius: 20px;
                background-color: rgb(82, 172, 255);
                position: relative;
                max-width: 80%;
            }

            .msg_cotainer_send {
                margin-right: 10px;
                padding: 10px;
                border-radius: 20px;
                background-color: #58cc71;
                position: relative;
                max-width: 80%;
            }

            .msg_time {
                position: absolute;
                left: 0;
                bottom: -15px;
                color: rgba(255,255,255,0.5);
                font-size: 10px;
            }

            .msg_time_send {
                position: absolute;
                right: 0;
                bottom: -15px;
                color: rgba(255,255,255,0.5);
                font-size: 10px;
            }

/* === Chat Message Avatars === */
            .user_img_msg {
                height: 30px;  /* smaller chat message logos */
                width: 30px;
                border: 1.5px solid #f5f6fa;
                border-radius: 50%;
            }

            .img_cont_msg {
                height: 30px;
                width: 30px;
            }

/* === Card Footer (Input Area) === */
            .card-footer {
                border-radius: 0 0 15px 15px !important;
                border-top: 0 !important;
                display: flex;
                align-items: center;
                background-color: rgba(15,15,15,0.9);
                padding: 10px;
            }   

            .type_msg {
                flex: 1;
                height: 50px !important;
                padding: 10px;
                border: none;
                outline: none;
                border-radius: 8px;
                background-color: rgba(0,0,0,0.3);
                color: white;
            }

            .type_msg:focus {
                outline: none;
                box-shadow: none;
            }

            .send_btn {
                margin-left: 8px;
                border-radius: 8px;
                padding: 10px 16px;
                background-color: #00bcd4;
                color: black;
                border: none;
                cursor: pointer;
            }

            .send_btn:hover {
                background-color: #03a9f4;
            }

/* === Scrollbar Styling === */
            .msg_card_body::-webkit-scrollbar {
                width: 6px;
            }

            .msg_card_body::-webkit-scrollbar-thumb {
                background: #444;
                border-radius: 10px;
            }

/* === Responsive === */
            @media (max-width: 480px) {
                .card {
                    width: 95%;
                }
                .user_info span {
                    font-size: 16px;
                }
            }

        </style>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>ChatBot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
        </div>
        
        <script>
            $(document).ready(function(){
                $("#messageArea").on("submit",function(event){
                    const date = new Date();
                    const hour = date.getHours();
                    const minute = date.getMinutes();
                    const str_time = hour +":"+minute;
                    var rawText = $("#text").val();

                    var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                    $("#text").val("");
                    $("#messageFormeight").append(userHtml);

                    $.ajax({
                        data:{
                            msg: rawText,
                        },
                        type: "POST",
                        url: "/get",
                    }).done(function(data){
                        var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
                        $("#messageFormeight").append($.parseHTML(botHtml));
                    });
                    event.preventDefault();
                });
            });
        </script>
    </body>
</html>
